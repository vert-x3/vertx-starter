language: java
services:
  - docker
addons:
  ssh_known_hosts: start.vertx.io
branches:
  only:
    - master
    - prod
jdk: openjdk11
jobs:
  include:
    - stage: deploy
      if: type = push AND branch = prod
      before_install:
        - openssl aes-256-cbc -K $encrypted_08b377984515_key -iv $encrypted_08b377984515_iv -in deploy_rsa.enc -out deploy_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 deploy_rsa
        - ssh-add deploy_rsa
      install:
        - ./gradlew assemble
      script:
        - bash .travis.deploy.bash
notifications:
  email:
    recipients:
      - secure: 
    on_success: always
    on_failure: always
